<mat-card>
    <mat-card-title>SNOMED Q&A</mat-card-title>
    <mat-card-content>
        <mat-form-field class="example-full-width">
            <mat-label>Support question</mat-label>
            <textarea matInput placeholder="Enter expression..." rows="5" [(ngModel)]="supportQuestion"></textarea>
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <mat-label>Response Language</mat-label>
            <mat-select [(ngModel)]="selectedLanguage">
                <mat-option *ngFor="let language of languages" [value]="language.code">
                    {{ language.name }}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <div class="result">
            <mat-chip-list>
                <mat-chip (click)="askQuestion(item.prompt)" *ngFor="let item of questions">{{item.title}}</mat-chip>
            </mat-chip-list>
        </div>
        <br>
        <p class="warning">Warning: These responses are generated by ChatGPT, a machine learning model trained on a large corpus of 
            publicly available information. The responses are not guaranteed to be correct or useful.</p>
        <br>
        <h3>Response:</h3>
        <p><app-typewriter [message]="supportResult"></app-typewriter></p>
        <mat-spinner diameter="30" *ngIf="loadingSupportResponse"></mat-spinner>
    </mat-card-content>
    <mat-card-actions>
        <button mat-flat-button color="primary" (click)="runSupportQuestion()">Respond</button>
    </mat-card-actions>
</mat-card>
